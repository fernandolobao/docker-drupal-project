php:
  container_name: site-building
  build: ./.docker/site
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - .:/app
  links:
    - mysql
mysql:
  container_name: site-building-mysql
  image: mysql:5.7
  ports:
    - "3306:3306"
  volumes:
    - ./.docker/mysql:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=123
    - MYSQL_DATABASE=dbname
